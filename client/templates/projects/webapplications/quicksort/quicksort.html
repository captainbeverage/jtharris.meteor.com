<template name="quicksort">
	<div class="container">
	    <div class="jumbotron" id="section">
	        <h1>Quicksort</h1>
	        <div class="input-group col-md-4">
	            <input type="text" class="form-control" id="numObjects" placeholder="Enter Number of objects to build...">
	            <span class="input-group-btn">
	                <button class="btn btn-default buildquick" type="button">Build</button>
	            </span>
	        </div>
	        <button class="btn btn-danger quick" id="quicksort">Run Sorting Algorithm</button>
	        <canvas id="canvas" width='1000' height='300'></canvas>
	    </div>
	</div>
</template>
